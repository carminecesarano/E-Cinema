<html>
							
<div class="content">
	<div class="main">
		<div class="demo">
			<div id="seat-map"></div>
			<div class="booking-details">
				<ul class="book-left">
					<li>Segli Cinema</li>
					<li>Scegli il Film: </li>
					<li>Scegli la Data: </li>
					<li>Scegli l'ora: </li>
					<li>Biglietti: </li>
					<li>Totale: </li>
					<li>Posti: </li>
				</ul>
				<ul class="book-right">
					<li>
						<fieldset>      
							<select name="Cinema">
								<option>CinemaMosc</option>
								<option>TheEden</option>
								<option>TheSpace</option>
							</select>
						</fieldset>
					</li>
					<li>
						<fieldset>      
							<select name="Film">
								<option>Sully</option>
								<option>Animali Fantastici</option>
							</select>
						</fieldset>
					</li>
					<li>
						<fieldset>
							<input type="date" name="datafilm" min="$data">  
						</fieldset>
					</li>
					<li>
						<fieldset>                                
							<select name="ora">
								<option> 21.05 </option>
								<option> 22.05 </option>
							</select>
						</fieldset>
					</li>
					<li><span id="counter">0</span></li>
					<li><b><i>$</i><span id="total">0</span></b></li>
				</ul>
				<div class="clear"></div>
				<ul id="selected-seats" class="scrollbar scrollbar1"></ul>
				
				<div id="legend"></div>
			</div>
			<div style="clear:both"></div>
	  </div>

			<script type="text/javascript">
				var price = 10; //prezzo unitario del film
				$(document).ready(function() {
					var $cart = $('#selected-seats'), //Sitting Area
					$counter = $('#counter'), //Votes
					$total = $('#total'); //Totale pagamento
					
					var sc = $('#seat-map').seatCharts({
						map: [  //Mappa poltrone
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'__________',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'__aaaaaa__'
						],
						naming : {
							top : false,
							getLabel : function (character, row, column) {
								return column;
							}
						},
						legend : { //Legenda
							node : $('#legend'),
							items : [
								[ 'a', 'available',   'Disponibile' ],
								[ 'a', 'unavailable', 'Venduto'],
								[ 'a', 'selected', 'Selezionato']
							]					
						},
						click: function () { //Click event
							if (this.status() == 'available') { //optional seat
								$('<li>Row'+(this.settings.row+1)+' Seat'+this.settings.label+'</li>')
									.attr('id', 'cart-item-'+this.settings.id)
									.data('seatId', this.settings.id)
									.appendTo($cart);

								$counter.text(sc.find('selected').length+1);
								$total.text(recalculateTotal(sc)+price);
											
								return 'selected';
							} else if (this.status() == 'selected') { //Checked
									//Update Number
									$counter.text(sc.find('selected').length-1);
									//update totalnum
									$total.text(recalculateTotal(sc)-price);
										
									//Delete reservation
									$('#cart-item-'+this.settings.id).remove();
									//optional
									return 'available';
							} else if (this.status() == 'unavailable') { //sold
								return 'unavailable';
							} else {
								return this.style();
							}
						}
					});
					//sold seat
					sc.get(['1_2', '4_4','4_5','6_6','6_7','8_5','8_6','8_7','8_8', '10_1', '10_2']).status('unavailable');
						
				});
				//sum total money
				function recalculateTotal(sc) {
					var total = 0;
					sc.find('selected').each(function () {
						total += price;
					});
							
					return total;
				}
			</script>
	</div>
	
</div>
<script src="js/jquery.nicescroll.js"></script>
<script src="js/scripts.js"></script>

</html>
